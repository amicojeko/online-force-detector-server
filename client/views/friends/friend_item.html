<template name="friendItem">
  <div class="row">
    <div class="col-md-11 col-xs-10 name">
      <input type="text" value="{{name}}" class="form-control name-input" />
    </div>
    <div class="col-md-1 col-xs-2 color">
      <div class="input-group align-right">
          <input type="hidden" value="{{color}}" class="form-control color-input" />
          <div class="add-on"><i></i></div>
      </div>
    </div>
  </div>
</template>
